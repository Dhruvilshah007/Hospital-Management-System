 {%extends 'navigation.html'%}
{%load static%}

{% block body%}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">
        Edit Doctor Details
    </h2>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <label>Doctor Name</label>
        <select name="doctor" class="form-control">
            {% for i in doctor %}
            <option value="{{i.name}}">
                {{i.name}} [{{i.id}}]
            </option>
            {% endfor %}

        </select>

        <br><br>

        <label>Patient Name</label>
        <select name="patient" class="form-control">
            {% for i in patient %}
            <option value="{{i.name}}">
                {{i.name}} [{{i.id}}]
            </option>
            {% endfor %}
   
        </select>
        <br><br>
        {% for i in doc %}
        <label>Date</label>
        <input type="date" class="form-control" name="date" value="{{i.date}}" required>

        
        <label>Time</label>
        <input type="time" class="form-control" name="time" value="{{i.time}}" required>
        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary">
        {% endfor %}
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert("Record updated succesfully");
    window.location=("{% url 'view_doctor' %}");
</script>

{% endifequal %}

{% ifequal error "yes" %}
<script>
    console.log("Invalid login credentials");
    alert("somethings went wrong,try Again");
</script>

{% endifequal %}




{% endblock %}
