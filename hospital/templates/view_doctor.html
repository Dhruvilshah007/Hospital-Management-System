{%extends 'navigation.html'%}
{%load static%}

{% block body%}
<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">View Doctor<h2>
            <br><br>
</div>
<table class="table table-hover" id="example">
    <thead>
        <tr>
            <th>Doctor Id</th>
            <th>Doctor Name</th>
            <th>Contact</th>
            <th>Specialization</th>
             <th>Changes</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for i in doc %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.special}}</td>
            <td> <a class="btn btn-success" href="{% url 'edit_doctor' i.id %}"</a>Edit</td>

            <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are u really want to delete?')" class="btn btn-danger">Delete</a></td>
        </tr>
        {%endfor%}
    </tbody>
</table>
 {% endblock %}}
