{%extends 'navigation.html'%}
{%load static%}

{% block body%}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">
        Edit Doctor Details
    </h2>
    <br><br>
    <form method="post">
        {% csrf_token %}
        {% for i in doc %}
        <label>Doctor Name</label>
        <input type="text" class="form-control" name="name" value="{{i.name}}" required>

        <label>Contact</label>
        <input type="text" class="form-control" name="contact" value="{{i.mobile}}" required>

        <label>Specializaton</label>
        <input type="text" class="form-control" name="special" value="{{i.special}}" required>
        <br>
        <input type="submit" value="Update" class="form-control btn btn-warning">
       {%endfor%}
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert("Record updated succesfully");
    window.location=("{% url 'view_doctor' %}");
</script>

{% endifequal %}

{% ifequal error "yes" %}
<script>
    console.log("Invalid login credentials");
    alert("somethings went wrong,try Again");
</script>

{% endifequal %}




{% endblock %}
