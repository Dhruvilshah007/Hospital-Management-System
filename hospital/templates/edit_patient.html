{%extends 'navigation.html'%}
{%load static%}  

{% block body%}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">
        Edit Doctor Details
    </h2>
    <br><br>   
     <form method="post">
        {% csrf_token %}
         {% for i in doc %}
        <label>Patient Name</label>
        <input type="text" class="form-control" name="name" value="{{i.name}}" required>

        <label>Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <br><br>

        <label>Contact</label>
        <input type="text" class="form-control" name="mobile" value="{{i.mobile}}" required>

        <label>Address</label>
        <input class="form-control" value="{{i.address}}" name="address" required>
        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary">
          {%endfor%}
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert("Record updated succesfully");
    window.location=("{% url 'view_doctor' %}");
</script>

{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("somethings went wrong,try Again");
</script>

{% endifequal %}




{% endblock %}
